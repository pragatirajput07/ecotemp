<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temple and Companies</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f5e6; /* Moss Green */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .container {
    display: flex;
    width: 80%;
    height: 80%;
    background-color: #e0f3e6; /* Light Seafoam Green */
    border: 4px solid #083d20c4; /* Medium Seafoam Green */
    border-radius: 15px;
    overflow: hidden;
  }
  
  .section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #182b1380; /* Seafoam Green */
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
  }
  
  .button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: #0a331d; /* Medium Seafoam Green */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .button:hover {
    background-color: #2e8b57; /* Sea Green */
  }
  
  h2 {
    margin-bottom: 20px;
    color: #1e6f40; /* Dark Sea Green */
  }
</style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Temples</h2>
    <button class="button" onclick="visitTemples()">Visit Temples</button>
  </div>
  <div class="section">
    <h2>Companies</h2>
    <button class="button" onclick="ExploreCompanies()">Explore Companies</button>
  </div>
</div>

<script>
  function visitTemples() {
    window.location.href = "https://www.justdial.com/Lucknow/Temples/nct-10475644?ismap=undefined&srcterm=Temples";
  }
  function ExploreCompanies() {
    window.location.href = "https://prakati.in/indian-companies-recycling-temple-floral-waste/#:~:text=Phool.co&text=PHOOL%20collects%20more%20than%204,to%20improve%20the%20river's%20health";
  }
</script>

</body>
</html>
